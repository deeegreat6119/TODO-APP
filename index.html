<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="todo-container">
        <div class="todo-box">
            <input type="text" placeholder="input todo" id="userTodo" />
            <button onclick="addToDo()">Add To Do</button>
            <button onclick="firstAdd()">Add to first</button>
            <button onclick="lastAdd()">Add to last</button>
            <button onclick="deleteLast()">Delete Last</button>
            <button onclick="deleteFirst()">Delete First</button>
            <button onclick="deleteAll()">Delete All</button>
            <!-- <button onclick="edit()">Edit</button> -->
            <ul id="displayScreen"></ul>
        </div>
    </div>

    <script>
        let allTOdo = [];

        function addToDo() {
            displayScreen.innerHTML = "";

            let todo = userTodo.value;
            allTOdo.push(todo);

            for (let x = 0; x < allTOdo.length; x++) {
                displayScreen.innerHTML += `<li>${allTOdo[x]}</li>`;
            }

            userTodo.value = "";
            userTodo.focus();
        }
        function firstAdd() {
            displayScreen.innerHTML = "";
            let todo = userTodo.value;
            allTOdo.unshift(todo);
            for (let x = 0; x < allTOdo.length; x++) {
                displayScreen.innerHTML += `<li>${allTOdo[x]}</li>`;
            }
            userTodo.value = "";
            userTodo.focus();
        }
        function lastAdd() {
            displayScreen.innerHTML = "";
            let todo = userTodo.value;
            allTOdo.push(todo);
            for (let x = 0; x < allTOdo.length; x++) {
                displayScreen.innerHTML += `<li>${allTOdo[x]}</li>`;
            }
            userTodo.value = "";
            userTodo.focus();
        }
        function deleteLast() {
            displayScreen.innerHTML = "";
            let todo = userTodo.value;
            allTOdo.pop(todo);
            for (let x = 0; x < allTOdo.length; x++) {
                displayScreen.innerHTML += `<li>${allTOdo[x]}</li>`;
            }
            userTodo.value = "";
            userTodo.focus();
        }
        function deleteAll() {
            displayScreen.innerHTML = "";
            allTOdo = [];
            userTodo.value = "";
            userTodo.focus();
        }
        function deleteFirst() {
            displayScreen.innerHTML = "";

            let todo = userTodo.value;
            allTOdo.shift(todo);

            for (let x = 0; x < allTOdo.length; x++) {
                displayScreen.innerHTML += `<li>${allTOdo[x]}</li>`;
            }

            userTodo.value = "";
            userTodo.focus();
        }
        // let arr = ['Bat', 'Cat', 'Rat']
        //     for(let x = 0; x < arr.length; x++){
        //         // displayScreen.innerHTML += `<li>${allTOdo[x]}</li>`
        //     }
        //     displayScreen.innerHTML +=`<li>${todo}</li>`
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
